<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="common/modules.css" rel="stylesheet">
    <link href="common/grid.css" rel="stylesheet">
    <link href="common/type.css" rel="stylesheet">
    <link href="common/main.css" rel="stylesheet">
    <link href="patterns/buttons/buttons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <title>Rapid Forecast</title>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="search">
          <input type="text" class="search-term micro island-1-2" placeholder="Search Location">
        </div>

        <div>
          <img class="search-icon" src="images/location-icon.svg" alt="">
        </div>

      </div>
    </header>
    <main class="island-2">
      <div class="grid">
        <div class="unit xs-1 s-1 m-1-2 pad-t-2">
          <h1 class="h1 text-center not-bold"><strong>5</strong>°</h1>
        </div>
        <div class="box unit xs-1 s-1 m-1-2 push-2 text-center">
          <div class="btn-whole">
            <a class="push-none btn btn-temp btn-left" href="#">C</a>
            <a class="push-none btn btn-temp btn-right" href="#">F</a>
          </div>
          <div class="text-center">
            <dl class="main-info list-group-inline text-center">
              <dt class="tera">Precipitation:</dt>
              <dd class="tera"><data value="2 %">2%</data></dd>
              <dt class="tera">Humidity:</dt>
              <dd class="tera"><data value="8 %">8%</data></dd>
              <dt class="tera">Wind:</dt>
              <dd class="tera"><data value="2 km/h">2 km/h</data></dd>
            </dl>
          </div>
        </div>
      </div>

      <div>
      <div class="text-center info small-screen">
        <input type="checkbox" class="check" id="check">
        <label class="label arrow-icon island-1-2" for="check">
          <i class="icon i-64">
            <img src="images/arrow.svg" alt="Open read more">
          </i>
        </label>
        <div class="read-more main-info list-group-inline text-center">
          <div class="btn-whole push">
            <a class="push-none btn btn-temp btn-left" href="#">Hourly</a>
            <a class="push-none btn btn-temp btn-right" href="#">Weekly</a>
          </div>
            <dl class="gutter list-group">
              <dt class="bold">Now</dt>
              <dd class="push-1-4">5°</dd>
              <dt class="bold">1pm</dt>
              <dd class="push-1-4">6°</dd>
              <dt class="bold">2pm</dt>
              <dd class="push-1-4">7°</dd>
              <dt class="bold">3pm</dt>
              <dd class="push-1-4">8°</dd>
              <dt class="bold">4mp</dt>
              <dd class="push-1-4">7°</dd>
              <dt class="bold">5pm</dt>
              <dd class="push-1-4">7°</dd>
              <dt class="bold">Mon-</dt>
              <dd>5°</dd>
              <dt class="bold">Tues-</dt>
              <dd>6°</dd>
              <dt class="bold">Wed-</dt>
              <dd>7°</dd>
              <dt class="bold">Thurs-</dt>
              <dd>8°</dd>
              <dt class="bold">Fri-</dt>
              <dd>7°</dd>
              <dt class="bold">Sat-</dt>
              <dd>7°</dd>
            </dl>
          </div>



      </div>
    </div>

      <div class="big-screen text-center">
        <div class="hourly">
          <div>
            <a class="btn btn-temp-2 btn-large" href="#">Hourly</a>
          </div>
          <div class="">
            <img class="left-arrow" src="images/arrow.svg" alt="">
            <img class="right-arrow" src="images/arrow.svg" alt="">
          </div>
        </div>
        <div class="weekly">
          <div>
            <a class="btn btn-temp-2 btn-large" href="#">Weekly</a>
          </div>
        </div>
      </div>

    </main>

    <footer class="text-center">
      <p class="rapid-forcast milli island-2">© Rapid Forcast</p>
    </footer>

  </body>
</html>
