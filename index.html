<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="common/modules.css" rel="stylesheet">
    <link href="common/grid.css" rel="stylesheet">
    <link href="common/type.css" rel="stylesheet">
    <link href="common/main.css" rel="stylesheet">
    <link href="patterns/buttons/buttons.css" rel="stylesheet">
    <title>Rapid Forecast</title>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="search">
          <input type="text" class="search-term micro island-1-2" placeholder="Search Location">
        </div>
        <div>
          <img class="search-icon" src="placeholder-circle.svg" alt="">
        </div>
      </div>
    </header>
    <main>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1">
          <h1 class="h1 text-center push-2">5°</h1>
        </div>

        <div class="push-2 unit xs-1 s-1 m-1 l-1 text-center">

            <div class="btn-whole">
              <a class="push-none btn btn-temp btn-left" href="#">C</a>
              <a class="push-none btn btn-temp btn-right " href="#">F</a>
            </div>

          <dl class="main-info">
            <dt>Precipitation:</dt>
            <dd><data value="2 %">2%</data></dd>
            <dt>Humidity:</dt>
            <dd><data value="8 %">8%</data></dd>
            <dt>Wind:</dt>
            <dd><data value="2 km/h">2 km/h</data></dd>
          </dl>
        </div>
      </div>
      <div class="text-center">
        <img class="arrow" src="placeholder-16by9.svg" alt="">
      </div>
    </main>
    <footer class="text-center">
      <p class="rapid-forcast milli island-2">© Rapid Forcast</p>
    </footer>

  </body>
</html>
