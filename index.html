<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="common/modules.css" rel="stylesheet">
    <link href="common/grid.css" rel="stylesheet">
    <link href="common/type.css" rel="stylesheet">
    <link href="common/main.css" rel="stylesheet">
    <link href="patterns/buttons/buttons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <title>Rapid Forecast</title>
  </head>
  <body>
    <header>
      <div class="wrap center-block">
        <div class="search">
          <input type="text" class="search-term micro island-1-2" placeholder="Search Location">
        </div>
        <div>
          <img class="search-icon" src="images/location-icon.svg" alt="">
        </div>
      </div>
    </header>
    <main class="island-2 grid wrapper carousel">

      <input class="carousel-input" type="radio" name="pages" id="c-control" checked>
      <input class="carousel-input" type="radio" name="pages" id="f-control">
      <input class="carousel-input" type="radio" name="pages" id="hourly-control">
      <input class="carousel-input" type="radio" name="pages" id="weekly-control">

      <div class="carousel-inner relative center-block">
        <div class="">

          <div class="carousel-item unit xs-1 s-1 m-1 l-1 content">
            <div class="grid">
              <div class="unit xs-1 s-1 m-1-2 pad-t-2">
                <h1 class="h1 text-center not-bold"><strong>5</strong>°</h1>
              </div>
              <div class="box unit xs-1 s-1 m-1-2 push-2 text-center">
                <div class="btn-whole">
                  <label class="push-none btn btn-temp btn-page-left" for="c-control">C</label>
                  <label class="push-none btn btn-temp btn-right" for="f-control">F</label>
                </div>
                <div class="text-center">
                  <dl class="main-info list-group-inline text-center">
                    <dt class="giga">Precipitation:</dt>
                    <dd class="giga"><data value="2 %">2%</data></dd>
                    <dt class="giga">Humidity:</dt>
                    <dd class="giga"><data value="8 %">8%</data></dd>
                    <dt class="giga">Wind:</dt>
                    <dd class="giga"><data value="2 km/h">2 km/h</data></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div>
            <div class="text-center info small-screen">
              <input type="checkbox" class="check" id="check">
              <label class="label arrow-icon island-1-2" for="check">
                <i class="icon i-64">
                  <img src="images/arrow.svg" alt="Open read more">
                </i>
              </label>
              <div class="read-more main-info list-group-inline text-center">
                <div class="btn-whole push">
                  <label class="push-none btn btn-temp btn-page-left" for="hourly-control">Hourly</label>
                  <label class="push-none btn btn-temp btn-right" for="weekly-control">Weekly</label>
                </div>
                  <dl class="gutter list-group-inline">
                    <dt class="bold mega pad-t-1-4">Now</dt>
                    <dd class="push-1-4 yotta">5°</dd>
                    <dt class="bold mega pad-t-1-4">1pm</dt>
                    <dd class="push-1-4 yotta">6°</dd>
                    <dt class="bold mega pad-t-1-4">2pm</dt>
                    <dd class="push-1-4 yotta">7°</dd>
                    <dt class="bold mega pad-t-1-4">3pm</dt>
                    <dd class="push-1-4 yotta">8°</dd>
                    <dt class="bold mega pad-t-1-4">4pm</dt>
                    <dd class="push-1-4 yotta">7°</dd>
                    <dt class="bold mega pad-t-1-4">5pm</dt>
                    <dd class="push-1-4 yotta">6°</dd>
                    <dt class="bold mega pad-t-1-4">6pm</dt>
                    <dd class="push-1-4 yotta">5°</dd>
                    <dt class="bold mega pad-t-1-4">7pm</dt>
                    <dd class="push-1-4 yotta">4°</dd>
                    <dt class="bold mega pad-t-1-4">8pm</dt>
                    <dd class="push-1-4 yotta">3°</dd>
                  </dl>
                </div>
              </div>
            </div>


            <div class="big-screen text-center">
              <div class="pad-b-2">
                <a class="btn-temp-2 header-large" href="#">Hourly</a>
              </div>
              <div class="hourly carousel">
                <input class="carousel-input" type="radio" name="weather" id="back-control" checked>
                <input class="carousel-input" type="radio" name="weather" id="forward-control">



                <div class="inline-block grid carousel-inner relative">

                  <div class="carousel-controls unit xs-1 s-1 m-1-4 l-1-4">
                    <label class="carousel-btn" for="back-control">
                      <i class="icon i-48">
                        <img class="left-arrow" src="images/arrow.svg" alt="">
                      </i>
                    </label>
                  </div>

                  <dl class="gutter carousel-items long-temp unit xs-1 s-1 m-1-2 l-1-2">

                    <div class="carousel-item" id="back">
                      <div class="inline-block">
                        <dt class="milli">Now</dt>
                        <dd class="push-1-4 yotta">5°</dd>
                      </div>
                      <div class="inline-block">
                        <dt class="milli">1pm</dt>
                        <dd class="push-1-4 yotta">6°</dd>
                      </div>
                      <div class="inline-block">
                        <dt class="milli">2pm</dt>
                        <dd class="push-1-4 yotta">7°</dd>
                      </div>
                      <div class="inline-block">
                        <dt class="milli">3pm</dt>
                        <dd class="push-1-4 yotta">8°</dd>
                      </div>
                      <div class="inline-block">
                        <dt class="milli">4pm</dt>
                        <dd class="push-1-4 yotta">7°</dd>
                      </div>
                      <div class="inline-block">
                        <dt class="milli">5pm</dt>
                        <dd class="push-1-4 yotta">6°</dd>
                      </div>
                    </div>

                  <div class="carousel-item" id="forward">
                    <div class="inline-block">
                      <dt class="milli">6pm</dt>
                      <dd class="push-1-4 yotta">5°</dd>
                    </div>
                    <div class="inline-block">
                      <dt class="milli">7pm</dt>
                      <dd class="push-1-4 yotta">4°</dd>
                    </div>
                    <div class="inline-block">
                      <dt class="milli">8pm</dt>
                      <dd class="push-1-4 yotta">3°</dd>
                    </div>
                    <div class="inline-block">
                      <dt class="milli">9pm</dt>
                      <dd class="push-1-4 yotta">3°</dd>
                    </div>
                    <div class="inline-block">
                      <dt class="milli">10pm</dt>
                      <dd class="push-1-4 yotta">6°</dd>
                    </div>
                    <div class="inline-block">
                      <dt class="milli">11pm</dt>
                      <dd class="push-1-4 yotta">6°</dd>
                    </div>
                  </div>
                  </dl>

                <div class="carousel-controls unit xs-1 s-1 m-1-4 l-1-4">
                  <label class="carousel-btn" for="forward-control">
                    <i class="icon i-48">
                      <img class="right-arrow" src="images/arrow.svg" alt="">
                    </i>
                  </label>
                </div>

                </div>

              </div>





              <div class="weekly">
                <div class="pad-b-2">
                  <a class="btn-temp-2 header-large" href="#">Weekly</a>
                </div>
                <div class="inline-block grid">
                  <div class="unit xs-1 s-1 m-1-4 l-1-4">
                  <i class="icon i-48">
                    <img class="left-arrow" src="images/arrow.svg" alt="">
                  </i>
                </div>
                  <div class="long-temp unit xs-1 s-1 m-1-2 l-1-2">
                  <dl class="gutter">

                    <div>
                    <div class="inline-block">
                    <dt class="milli">Mon</dt>
                    <dd class="push-1-4 yotta">5°</dd>
                    </div>
                    <div class="inline-block">
                    <dt class="milli">Tues</dt>
                    <dd class="push-1-4 yotta">6°</dd>
                    </div>
                    <div class="inline-block">
                    <dt class="milli">Wed</dt>
                    <dd class="push-1-4 yotta">7°</dd>
                    </div>
                    <div class="inline-block">
                    <dt class="milli">Thurs</dt>
                    <dd class="push-1-4 yotta">8°</dd>
                    </div>
                    <div class="inline-block">
                    <dt class="milli">Fri</dt>
                    <dd class="push-1-4 yotta">7°</dd>
                    </div>
                    <div class="inline-block">
                    <dt class="milli">Sat</dt>
                    <dd class="push-1-4 yotta">7°</dd>
                    </div>
                  </div>

                  </dl>
                </div>
                  <div class="unit xs-1 s-1 m-1-4 l-1-4">
                    <i class="icon i-48">
                      <img class="right-arrow" src="images/arrow.svg" alt="">
                    </i>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </main>

    <footer class="text-center">
      <p class="rapid-forcast milli island-2">© Rapid Forcast</p>
    </footer>
  </body>
</html>
